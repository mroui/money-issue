<ion-header>
  <ion-toolbar color="primary">
    <ion-title>MoneyIssue</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-top="15px">

  <div id="empty-list-error" *ngIf="issues.length == 0">
    <ion-icon id="empty-list-error-icon" name="document"></ion-icon>
    <ion-label>Create your first whip-round by click '+'</ion-label>
  </div>


  <ion-list id="list-of-issues" *ngIf="issues.length > 0" style="margin-bottom: 50px">
    <ion-item-sliding no-padding *ngFor="let issue of issues" #slidingItem class="card card-1" style="margin:15px auto;">

      <ion-item lines="none" (click)="navigateToIssue(issue)"> 
          <ion-label style="font-size: 16px; font-family: monospace; font-weight: bold">{{issue.title}}</ion-label>
          <ion-label style="font-size: 10px; margin-top: 5px; font-family: monospace; text-align: right">{{issue.date}}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-button icon-only expandable color="danger" style="font-size: 95%;" (click)="removeIssue(slidingItem, issue)">
          <ion-icon name="trash"> </ion-icon>
        </ion-button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="primary" (click)="addIssue()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>

</ion-content>
